<meta charset="UTF-8">
<link rel="stylesheet" href="./bootstrap.min.css">
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand">nicotv</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="rounded-3 border p-4">
        <h2 class="mb-3">再生</h2>
        <form id="form" action="javascript://" class="mb-0">
            <div class="mb-3">
                <label class="form-label">動画ID (必須)</label>
                <input type="text" class="form-control" name="id" placeholder="sm9" required>
            </div>
            <div class="mb-3">
                <label class="form-label">スレッドID (オプション)</label>
                <input type="text" class="form-control" name="thread" placeholder="1173108780">
            </div>
            <div class="mb-3">
                <label class="form-label">動画src (オプション、file://でローカルのファイルも指定可能)</label>
                <input type="text" class="form-control" name="vsrc" placeholder="https://example.com/bbb.mp4">
            </div>
            <div class="mb-3">
                <label class="form-label">コメントfork</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="forks" value="0" checked>
                        通常のコメント (fork=0)
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="forks" value="1" checked>
                        投稿者コメント (fork=1)
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="forks" value="2">
                        かんたんコメント (fork=2)
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="再生">
        </form>
    </div>
</div>
<script src="assets/content_top.js"></script>
